<p>SHOW DETAILS</p>

<mat-tab-group>
  <mat-tab label="Show episodes">
    <table mat-table [dataSource]="episodesDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="publish">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="episodesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: episodesColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Settings"> Settings </mat-tab>
  <mat-tab label="Analytics"> Content Analytics </mat-tab>
</mat-tab-group>
