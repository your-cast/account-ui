<p>SHOW DETAILS</p>

<mat-tab-group>
  <mat-tab label="Show episodes">
    <table mat-table [dataSource]="episodesDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef> Cover</th>
        <td mat-cell *matCellDef="let element">
          <img class="rounded-pill w30" [src]="element.cover" alt="artwork" *ngIf="element.cover">
          <img class="rounded-pill w30" src="/assets/image/placeholder-image.png" alt="artwork" *ngIf="!element.cover">
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
      </ng-container>
      <ng-container matColumnDef="publish">
        <th mat-header-cell *matHeaderCellDef> Publish date</th>
        <td mat-cell *matCellDef="let element"> {{ element.created_at | date:'M/d/yy, h:mm a' }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <div [class]="getClassByStatus(element.status)">{{ element.status.toUpperCase() }}</div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="episodesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: episodesColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Settings">
    <mat-card>
      <mat-card-content>
        <app-detail-settings *ngIf="show" [show]="show"></app-detail-settings>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Analytics"> Content Analytics</mat-tab>
</mat-tab-group>
