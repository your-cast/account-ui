<p>SHOW LIST</p>

<app-notification [data]="notificationService.notification | async"></app-notification>
<app-page-content>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()"
                        [checked]="isAllSelected()"
                        [indeterminate]="selection.length > 0 && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="isSelected(element)" (change)="onToggle(element)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
<!--      <ng-container matColumnDef="artwork">-->
<!--        <th mat-header-cell *matHeaderCellDef>Artwork</th>-->
<!--        <td mat-cell *matCellDef="let element" (click)="handleMoveToDetails(element)">-->
<!--          <img class="rounded-pill w30" [src]="element.artwork" alt="artwork" *ngIf="element.artwork">-->
<!--          <img class="rounded-pill w30" src="/assets/image/placeholder-image.png" alt="artwork" *ngIf="!element.artwork">-->
<!--        </td>-->
<!--      </ng-container>-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-gray">{{ element.status }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-page-content>
